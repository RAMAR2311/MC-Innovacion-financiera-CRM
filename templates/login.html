{% extends "base.html" %}

{% block content %}

<style>
    body {
        background-image: url("{{ url_for('static', filename='img/fondo.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
    }

    /* Optional: Ensure the card stands out against the background */
    .card {
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm mt-5">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Iniciar Sesión</h3>
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none text-muted small" data-bs-toggle="modal"
                            data-bs-target="#recoveryModal">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Recovery Modal -->
<div class="modal fade" id="recoveryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-bold">Recuperación de Contraseña</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4 pt-2">
                <p class="text-muted mb-4">¿Qué tipo de usuario eres?</p>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-outline-primary py-2" onclick="showRecoveryMessage('client')">
                        <i class="bi bi-person me-2"></i> Soy Cliente
                    </button>
                    <button class="btn btn-outline-secondary py-2" onclick="showRecoveryMessage('staff')">
                        <i class="bi bi-briefcase me-2"></i> Soy Administrativo / Abogado / Aliado
                    </button>
                </div>
                <div id="recoveryMessage"></div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('togglePassword').addEventListener('click', function (e) {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });

    function showRecoveryMessage(type) {
        const messageDiv = document.getElementById('recoveryMessage');
        let html = '';

        if (type === 'client') {
            html = `
            <div class="alert alert-info d-flex align-items-center" role="alert">
                <i class="bi bi-info-circle-fill me-2"></i>
                <div>
                    Por favor comunícate con tu <strong>Asesor Asignado</strong> para restablecer tus credenciales.
                </div>
            </div>`;
        } else {
            html = `
            <div class="alert alert-warning d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <div>
                    Por favor comunícate con el <strong>Administrador del Sistema</strong> para gestionar tu acceso.
                </div>
            </div>`;
        }

        messageDiv.innerHTML = html;
    }
</script>
{% endblock %}
